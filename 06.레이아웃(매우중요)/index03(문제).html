<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            overflow: hidden;
            border: 1px solid #777; 
            width: 50%;
        }
        .a, .b {
            float: left;
            width: 50%;
            box-sizing: border-box;

        }
        .title {padding-bottom: 50px; border: 1px solid #777;}
        .b {border: 1px solid #777;}
        .c {overflow: hidden; }
        .c1 {float: left;}
        .c2 {float: right;}
        .c button {width: 50%;}


    </style>
</head>
<body>
    <div class="main">
        <div class="a">사진</div>
        <div class="b">
            <div class="title">
                <div>제목: 패딩바텀 50px;</div>
                <div>내용: gg</div>
            </div>
        
            <div class="c">
                <div class="c1">가격</div>
                <div class="c2">10000원</div>
            </div>

            <div class="c">
                <button class="c1">장바구니</button>
                <button class="c2">구매하기</button>
            </div>

        </div>
    </div>
</body>
</html>
